<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles/config.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="finder">
      <h1 class="title">IP Address Tracker</h1>
      <form class="search-bar" action="">
        <input
          class="search-bar__input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="search-bar__button">&#8250</button>
      </form>
    </div>

    <div class="info">
      <div class="info__block" id="IP">
        <div class="info-block__subtitle">IP adderss</div>
        <div class="info-block__title">255.255.255.255</div>
      </div>
      <div class="info__block" id="location">
        <div class="info-block__subtitle">Location</div>
        <div class="info-block__title">Lorem ipsum dolor sit amet.</div>
      </div>
      <div class="info__block" id="timezone">
        <div class="info-block__subtitle">Timezone</div>
        <div class="info-block__title">Lorem ipsum dolor sit amet.</div>
      </div>
      <div class="info__block" id="isp">
        <div class="info-block__subtitle">ISP</div>
        <div class="info-block__title">Lorem ipsum dolor sit amet.</div>
      </div>
    </div>


    <script src="src/app/index.js"></script>
  </body>
</html>
