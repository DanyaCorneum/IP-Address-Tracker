<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/icon-location.svg"
    />
    <link rel="stylesheet" href="src/styles/config.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <main>
      <h2 class="title">IP Address Tracker</h2>
      <form>
        <input
          type="text"
          name="input-ip"
          class="search-bar__input"
          placeholder="Search for any IP addres domain"
        />
        <button class="search-bar__btn">&#8250;</button>
      </form>
      <div class="info">
        <div class="ip-address">
          <h3>IP address</h3>
          <p>198. 222. 222. 222</p>
        </div>
        <div class="location">
          <h3>location</h3>
          <p>Russian, Respublick Chakasia, Abakan</p>
        </div>
        <div class="timezone">
          <h3>Timezone</h3>
          <p>None</p>
        </div>
        <div class="isp">
          <h3>Isp</h3>
          <p>None</p>
        </div>
      </div>
    </main>
    <div class="map"></div>
    <div style="text-align: center" class="challenge">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DanyaCorneum" target="_blank">DaniilCorneum</a
      >.
    </div>
    <script src="src/app/index.js"></script>
  </body>
</html>
